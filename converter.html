<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://oyoclass.s3.amazonaws.com/fontawesome-pro-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/converter_styles.css">
    </head>
    <body>
        <!--OVERALL APP WRAPPER CONTAINER-->
        <div class="container">

            <!-- INPUT DIV -->
            <div id="input_div" class="">
                <div id="input_button_row" class="row no-gutters">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <button class="btn btn-block">Text</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-block">Binary</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-block">Hex</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-block">Custom</button>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row no-gutters">
                    <div class="col-xs-12 col-sm-10">
                        <textarea id="input_text_area" rows="5" class="form-control no-top-radius no-bottom-radius"></textarea>
                    </div>
                    <div class="col-xs-12 col-sm-2 border-right border-top text-center button-holder">
                        <div class="d-inline">
                            <button class="btn btn-primary">Copy</button>
                        </div>
                        <div class="d-inline d-sm-block">
                            <button class="btn btn-primary">Swap</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--END INPUT DIV-->

            <!-- OUTPUT DIV -->
            <div id="output_div" class="">
                <div class="row no-gutters">
                    <div class="col-xs-12 col-sm-10">
                        <textarea id="output_text_area" rows="5" class="form-control no-top-radius no-bottom-radius" readonly></textarea>
                    </div>
                    <div class="col-xs-12 col-sm-2 border-right border-top border-bottom text-center button-holder">
                        <button class="btn btn-primary">Copy</button>
                    </div>
                </div>
                <div id="output_button_row" class="row no-gutters">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <button class="btn btn-block">Text</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-block">Binary</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-block">Hex</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-block">Custom</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <!--END OUTPUT DIV-->
